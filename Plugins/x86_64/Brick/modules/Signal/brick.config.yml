ModuleConfig:
  name: Signal
  # apiRoot: api
  targetDirectory: ${env:BRICK_DIR}

  files.exclude:
    - Test

  import:
    Math:
      filepath: ../Math
      autoImport: true
    Scene:
      filepath: ../Scene
    Physics:
      filepath: ../Physics

  generators:
    Python:
      # targetDirectory: python
      enable: true
      useGrpc: true

    Cs:
      useGrpc: true
      enable: true


    Grpc:
      enable: true
      csNamespace: Brick.Signal.Grpc
      goPackage: algoryx/bamse/worker/api/grpc/brick/Signal # TODO!
