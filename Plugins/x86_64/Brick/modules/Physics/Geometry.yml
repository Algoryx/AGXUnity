Plane:
  .extends: Geometry
  .doc: "A plane defined by the plane equation: ax + by + cz + d = 0"
  a:
    .type: Real
  b:
    .type: Real
  c:
    .type: Real
  d:
    .type: Real

Line:
  .extends: Geometry
  .doc: A line between the two local points of the parent of the geometry
  point1:
    .type: Vec3

  point2:
    .type: Vec3

