.format: 4

RenderData:
  specularColor:
    .type: Vec3
    .value: Vec3(0.5,0.5,0.5)
  diffuseColor:
    .type: Vec3
    .value: Vec3(0.5,0.5,0.5)
  opacity:
    .type: Real
    .value: 0

Geometry:
  .extends: Scene.Node

  name:
    .type: String
    .value: ""

  enableCollisions:
    .type: Bool
    .value: true

  material:
    .type: Physics.Material
    .value: Physics.Materials.DefaultMaterial

  renderMaterial:
    .type: RenderData
    .value: null

  isSensor:
    .type: Bool
    .value: false


Cylinder:
  .extends: Geometry
  length:
    .type: Real
  radius:
    .type: Real

Box:
  .extends: Geometry
  lengths:
    .type: Vec3


Sphere:
  .extends: Geometry
  radius:
    .type: Real


Trimesh:
  .extends: Geometry

  filepath:
    .type: String
    .value: null

  scale:
    .type: Real
    .value: 1.0

